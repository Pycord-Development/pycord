name: Multilingual Docs Upload

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  upload:
    permissions: write-all
    name: "Upload localization base to Crowdin"
    runs-on: ubuntu-latest
    if:
      contains(github.event.head_commit.message, '!crowdin upload') || github.event_name
      == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: "Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/_locale.txt"
      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements/_locale.txt
          pip install .[speed,voice,docs]
      - name: "Get locales"
        run: |
          make html
          sphinx-build  -b gettext . ./build/locales
        working-directory: ./docs
      - name: "Build locales"
        run:
          sphinx-intl update -p ./build/locales -l ja -l de -l ja -l fr -l it -l en -l
          hi -l ko -l pt_BR -l es -l zh_CN -l ru
        working-directory: ./docs
      - name: "Crowdin"
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          localization_branch_name: l10n_master
          create_pull_request: false
          config: "crowdin.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
